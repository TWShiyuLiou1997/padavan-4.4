              # TC ÊµÅÈáèÊéßÂà∂ (ÂÖ®ÊÆ∫ÔºåÂõ†ÁÇ∫Êúâ iproute2)
              "CONFIG_TC"
              "CONFIG_FEATURE_TC_INGRESS"
              
              # ËàäÂºèÊúçÂãôËàáË≥áÂÆâÈ¢®Èö™ (Âª∫Ë≠∞ÈóúÈñâ)
              "CONFIG_TCPSVD"
              "CONFIG_UDPSVD"
              
