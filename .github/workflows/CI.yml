jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: ğŸ“¥-Checkout-Repository
        uses: actions/checkout@master
      
      - name: ğŸš€-Install-Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            unzip cpio 7zip p7zip-full curl wget git zstd \
            build-essential fakeroot flex bison gawk gperf \
            autoconf automake libtool-bin libltdl-dev \
            python3-docutils autopoint gettext texinfo help2man \
            zlib1g-dev liblzma-dev liblzo2-dev \
            libgmp3-dev libmpc-dev libmpfr-dev \
            libncurses5-dev xxd nano cmake pkg-config ccache jq
          # è¨­å®šå°ç£æ™‚é–“ YYYYMMDD-HHMM
          echo "BUILD_TIME=$(TZ='Asia/Taipei' date +%Y%m%d-%H%M)" >> $GITHUB_ENV
          mkdir -p /opt/images/

      - name: ğŸ”-Export-Custom-Variables
        run: |
          jq empty <<< '${{ inputs.customization }}' || { echo "âŒ Invalid JSON"; exit 1; }
          echo '${{ inputs.customization }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' | while IFS='=' read -r k v; do
            echo "${k^^}=$v" >> $GITHUB_ENV  
          done

      - name: â¬‡ï¸-Clone-Source-Code
        run: |
          git clone --depth=1 https://github.com/TWShiyuLiou1997/padavan-4.4.git /opt/rt-n56u

      # =======================================================
      # [æ­¥é©Ÿ A] çµ±ä¸€æº–å‚™è³‡æº (åª Clone ä¸€æ¬¡ï¼)
      # =======================================================
      - name: â¬‡ï¸ Prepare Reference Source (padavan-ng)
        run: |
          echo "::group::Clone padavan-ng to /tmp"
          # ç¢ºä¿ç’°å¢ƒä¹¾æ·¨
          rm -rf /tmp/padavan-ng
          
          # çµ±ä¸€ Clone åˆ°è‡¨æ™‚ç›®éŒ„
          git clone --depth=1 https://github.com/TWShiyuLiou1997/padavan-ng.git /tmp/padavan-ng
          
          echo "âœ… Reference repo ready at /tmp/padavan-ng"
          echo "::endgroup::"

      # =======================================================
      # [æ­¥é©Ÿ B] BusyBox 1.37.0 æœ€çµ‚å®Œçµç¯‡ (V5.1: Path Fixed)
      # =======================================================
      - name: ğŸ”¥ Sync & Evolve BusyBox (Final Fix)
        run: |
          set -x
          echo "::group::BusyBox Evolution"
          
          # å®šç¾©è·¯å¾‘
          REPO_ROOT="/opt/rt-n56u"
          ORIGINAL_CONFIG="$REPO_ROOT/trunk/configs/boards/busybox.config"
          SOURCE_DIR="/tmp/padavan-ng/trunk/user/busybox"
          TARGET_DIR="$REPO_ROOT/trunk/user/busybox"

          # 1. æ›¿æ›åŸå§‹ç¢¼
          rm -rf "$TARGET_DIR"
          cp -rf "$SOURCE_DIR" "$TARGET_DIR"
          
          # [FIX] é€²å…¥æ­£ç¢ºçš„æºç¢¼ç›®éŒ„ (é—œéµä¿®æ­£ï¼)
          cd "$TARGET_DIR"
          if [ -d "busybox-1.37.0" ]; then
              cd "busybox-1.37.0"
              echo "ğŸ“‚ Entered subdirectory: busybox-1.37.0"
          fi

          # 2. ç¹¼æ‰¿èˆŠ Config
          if [ -f "$ORIGINAL_CONFIG" ]; then
              cp -f "$ORIGINAL_CONFIG" .config
          else
              echo "âŒ Error: Original config not found at $ORIGINAL_CONFIG"
              exit 1
          fi
          
          # =======================================================
          # [CRITICAL] 1. Config å¼·åˆ¶ä¿®æ­£ (ç¶­æŒ V4 çš„æ­£ç¢ºè¨­å®š)
          # =======================================================
          echo "ğŸ”§ [FIX] Injecting Critical Log Configs..."
          
          force_config() {
              local key=$1
              local value=$2
              sed -i "/$key/d" .config
              echo "$value" >> .config
          }

          # [Reader] é–‹å•Ÿ Logread
          force_config "CONFIG_LOGREAD" "CONFIG_LOGREAD=y"
          
          # [Interface] é–‹å•Ÿ Klogd + Klogctl (è®“ klogd æ´»è‘—)
          force_config "CONFIG_KLOGD" "CONFIG_KLOGD=y"
          force_config "CONFIG_FEATURE_KLOGD_KLOGCTL" "CONFIG_FEATURE_KLOGD_KLOGCTL=y"
          
          # [Conflict] é—œé–‰ KMSG_SYSLOG (é¿å…è¡çª)
          force_config "CONFIG_FEATURE_KMSG_SYSLOG" "# CONFIG_FEATURE_KMSG_SYSLOG is not set"

          # [Infrastructure] åŸºç¤è¨­æ–½
          force_config "CONFIG_SYSLOGD" "CONFIG_SYSLOGD=y"
          force_config "CONFIG_FEATURE_Rotate_LOGFILE" "CONFIG_FEATURE_ROTATE_LOGFILE=y"
          force_config "CONFIG_FEATURE_IPC_SYSLOG" "CONFIG_FEATURE_IPC_SYSLOG=y"
          force_config "CONFIG_FEATURE_IPC_SYSLOG_BUFFER_SIZE" "CONFIG_FEATURE_IPC_SYSLOG_BUFFER_SIZE=16"
          force_config "CONFIG_FEATURE_SYSLOGD_READ_BUFFER_SIZE" "CONFIG_FEATURE_SYSLOGD_READ_BUFFER_SIZE=512"
          
          # [Time64] é—œé–‰ Time64
          force_config "CONFIG_TIME64" "# CONFIG_TIME64 is not set"

          # ç”Ÿæˆ Config (ç¾åœ¨ç›®éŒ„å°äº†ï¼Œé€™æ­¥å°±æœƒæˆåŠŸ)
          yes "" | make oldconfig
          
          # å›å¯« Config
          cp -f .config "$ORIGINAL_CONFIG"
          cp -f .config ../config

          # =======================================================
          # [CRITICAL] 2. ä¿®æ­£ Padavan å•Ÿå‹•åƒæ•¸ (V5 æ ¸å¿ƒ)
          # =======================================================
          echo "ğŸ”§ [FIX] Patching Padavan Init Script (RC) to add -C flag..."
          
          # åˆ‡æ›åˆ° rc ç›®éŒ„
          cd "$REPO_ROOT/trunk/user/rc"
          
          # æ‰¾åˆ°å•Ÿå‹• syslogd çš„æ–‡ä»¶ (é€šå¸¸æ˜¯ syslog.c)
          RC_FILE=$(grep -l '"syslogd"' *.c | head -n 1)
          
          if [ -n "$RC_FILE" ]; then
              echo "   -> Found init file: $RC_FILE"
              # æ›¿æ›æŒ‡ä»¤ï¼šåœ¨ "syslogd", å¾Œé¢æ’å…¥ "-C16", 
              sed -i 's/"syslogd",/"syslogd", "-C16",/' "$RC_FILE"
              
              echo "âœ… Successfully injected -C16 flag into $RC_FILE"
              grep "syslogd" "$RC_FILE" | grep "\-C16"
          else
              echo "âš ï¸ Warning: Could not find syslogd launch code in RC!"
          fi

          # =======================================================
          # [Cleanup] ç‰ˆæœ¬è™Ÿä¿®æ­£
          # =======================================================
          cd "$REPO_ROOT/trunk"
          
          # ä¿®æ”¹ç·¨è­¯è…³æœ¬
          find . -maxdepth 1 -name "*.sh" -o -name "build_firmware*" | while read -r script; do
             if grep -q 'busybox_id="1.24.x"' "$script"; then
                sed -i 's/busybox_id="1.24.x"/busybox_id="1.37.0"/' "$script"
             fi
          done

          # ä¿®æ”¹ Makefile
          grep -rl "busybox-1.24.x" user/ | xargs -r sed -i "s/busybox-1.24.x/busybox-1.37.0/g"
          grep -rl "busybox-1.24.2" user/ | xargs -r sed -i "s/busybox-1.24.2/busybox-1.37.0/g"

          set +x
          echo "ğŸ‰ BusyBox 1.37.0 Ready (V5.1: Correct Path + Init Fix)."
          echo "::endgroup::"

      # =======================================================
      # [æ­¥é©Ÿ C] åŒæ­¥ libmnl (é‡è¤‡åˆ©ç”¨åŒä¸€å€‹ä¾†æº)
      # =======================================================
      - name: ğŸ”¥ Sync libmnl from padavan-ng
        run: |
          echo "::group::Sync libmnl"
          
          TARGET_DIR="/opt/rt-n56u/trunk/libs/libmnl"
          SOURCE_DIR="/tmp/padavan-ng/trunk/libs/libmnl"

          # 1. ç§»é™¤èˆŠç‰ˆ
          rm -rf "$TARGET_DIR"
          
          # 2. æª¢æŸ¥ä¾†æº
          if [ ! -d "$SOURCE_DIR" ]; then
             echo "âŒ Error: ä¾†æºè³‡æ–™å¤¾ $SOURCE_DIR ä¸å­˜åœ¨"
             exit 1
          fi
          
          # 3. æ¬é‹
          cp -rf "$SOURCE_DIR" "$TARGET_DIR"
          
          # 4. é©—è­‰
          if [ -f "$TARGET_DIR/Makefile" ]; then
            echo "âœ… libmnl æ¬é‹æˆåŠŸï¼"
          else
            echo "::error::âŒ æ¬é‹å¤±æ•—ï¼æ‰¾ä¸åˆ° Makefile"
            exit 1
          fi
          
          # 5. æ¸…ç†è‡¨æ™‚æª”æ¡ˆ
          rm -rf /tmp/padavan-ng
          echo "::endgroup::"

      # =======================================================
      # [çµ‚æ¥µæ”¶é›†ç‰ˆ] iptables Patch Collector & Patcher
      # =======================================================
      - name: ğŸ”¥ Collect & Patch iptables (Enhanced Logic)
        run: |
          set +e  # é—œé–‰éŒ¯èª¤ä¸­æ–·ï¼Œç¢ºä¿è·‘å®Œå…¨ç¨‹
          set -x  # å¦‚æœéœ€è¦æ¥µè‡´ Debug å¯æ‰“é–‹æ­¤è¡Œ
          
          echo "::group::Patching Iptables 1.8.7 (Collector Mode)"
          
          # =======================================================
          # âš™ï¸ è¨­å®šå€
          # =======================================================
          IPT_ROOT="/opt/rt-n56u/trunk/user/iptables/iptables-1.8.7"
          PATCH_DIR="patches_archive"
          LOG_FILE="patch_summary.log"
          
          # [åˆå§‹åŒ–] æµç¨‹æ§åˆ¶è®Šæ•¸
          SKIP_PATCHING=false
          
          # å„ªåŒ–å…¨å±€ç¶²è·¯è¨­ç½®
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          git config --global http.sslVerify false
          
          # æª¢æŸ¥åŸå§‹ç¢¼ç›®éŒ„æ˜¯å¦å­˜åœ¨
          if [ ! -d "$IPT_ROOT" ]; then
             echo "âŒ CRITICAL: Source directory '$IPT_ROOT' NOT FOUND!"
             # ä¾æ“šå®Œç¾é‚è¼¯è¨­å®š SKIP_PATCHINGï¼Œç¢ºä¿æµç¨‹å¯æ§
             SKIP_PATCHING=true
          else
             cd "$IPT_ROOT"
             mkdir -p "$PATCH_DIR"
             touch "$LOG_FILE"
          fi

          # âš™ï¸ æ ¹æ“šç‹€æ…‹æ±ºå®šæ˜¯å¦å¥—ç”¨ Patch
          if [ "$SKIP_PATCHING" = true ]; then
              APPLY_PATCHES=false
              echo "âš ï¸ Skipping Patch Application due to directory check failure."
          else
              APPLY_PATCHES=true
          fi

          # =======================================================
          # ğŸ› ï¸ [æ ¸å¿ƒå‡½æ•¸] ç¨ç«‹é©—è­‰é‚è¼¯ (V12.3: Awk æ™ºæ…§é‚Šç•Œåˆ¤å®š + è¡Œæ•¸é˜²ç¦¦)
          # =======================================================
          verify_patch_integrity() {
              local F_PATH="$1"
              local EXP_ID="$2"
              local EXP_SUBJ="$3"
              
              # 1. åŸºç¤æª”æ¡ˆæª¢æŸ¥
              if [ ! -s "$F_PATH" ]; then return 1; fi
              if ! grep -qE "^diff --git|^--- a/" "$F_PATH"; then return 1; fi

              local CHECK_PASS=true

              # 2. Commit ID æ¯”å°
              if [ -n "$EXP_ID" ]; then
                  local FILE_ID=$(grep "^From " "$F_PATH" | head -n 1 | awk '{print $2}')
                  if [[ "$FILE_ID" == "$EXP_ID"* ]]; then
                      echo "   âœ… ID Check: MATCH ($EXP_ID)"
                  else
                      echo "   âŒ ID Check: MISMATCH (File: ${FILE_ID:0:8} vs Url: ${EXP_ID:0:8})"
                      CHECK_PASS=false
                  fi
              fi

              # 3. Subject æ¨™é¡Œæ¯”å° (ä½¿ç”¨ awk é€²è¡Œå¤šè¡Œåˆä½µèˆ‡æ™ºæ…§é‚Šç•Œåµæ¸¬)
              if [ -n "$EXP_SUBJ" ]; then
                  # Awk é‚è¼¯ï¼š
                  # 1. æ‰¾åˆ° Subject: é–‹é ­ï¼Œè¨­å®š flag=1ã€‚
                  # 2. å¦‚æœ flag=1ï¼Œæª¢æŸ¥ç•¶å‰è¡Œæ˜¯å¦ç‚ºé‚Šç•Œï¼ˆç©ºè¡Œæˆ–æ–° Headerï¼‰ã€‚
                  # 3. å¦‚æœæ˜¯é‚Šç•Œï¼Œåœæ­¢è®€å–ï¼›å¦å‰‡å°‡å…§å®¹ä¸²æ¥ã€‚
                  # 4. è¼¸å‡ºä¸²æ¥å¾Œçš„çµæœã€‚
                  local RAW_SUBJ_BLOCK=$(awk '
                      /^Subject: / { flag=1; sub(/^Subject: /, ""); printf "%s", $0; next }
                      flag == 1 {
                          # ã€ä¿®æ­£é»ã€‘åŠ å…¥è¡Œæ•¸é™åˆ¶ï¼Œé˜²æ­¢ç·©è¡å€æº¢ä½
                          c++; if (c > 10) exit; 
                          if (/^$/) exit;  # é‡åˆ°ç©ºè¡Œ -> çµæŸ
                          if (/^[A-Za-z0-9-]+:/) exit; # é‡åˆ°æ–° Header (å¦‚ MIME-Version:) -> çµæŸ
                          printf " %s", $0; # å¦å‰‡è¦–ç‚º Subject çš„å»¶çºŒ (æ›è¡Œè®Šç©ºæ ¼)
                      }
                  ' "$F_PATH" | sed 's/\[PATCH\] //g')
                  
                  # åŸ·è¡Œæ¨™æº–åŒ–ï¼šåªä¿ç•™è‹±æ•¸å­—
                  local FILE_NORM_SUBJ=$(echo "$RAW_SUBJ_BLOCK" | tr -dc 'a-zA-Z0-9')
                  
                  if [ "$FILE_NORM_SUBJ" == "$EXP_SUBJ" ]; then
                      echo "   âœ… Subject Check: MATCH"
                  else
                      echo "   âŒ Subject Check: MISMATCH"
                      CHECK_PASS=false
                  fi
              fi

              if [ "$CHECK_PASS" = true ]; then return 0; else return 1; fi
          }

          # =======================================================
          # ğŸ› ï¸ [ä¸»è™•ç†å‡½æ•¸] V12.3 é‚è¼¯ï¼šProcess Loop (å¿«å–å¤±æ•— -> å›æ­¸ä¸»ä¸‹è¼‰æµç¨‹)
          # =======================================================
          download_and_process() {
              local DATE=$1
              local RAW_NAME=$2
              local URL=$3
              local COUNT=$4
              
              # A. åƒæ•¸æº–å‚™
              local SAFE_NAME=$(echo "$RAW_NAME" | sed 's/[^a-zA-Z0-9]/_/g')
              local PATCH_FILENAME="$PATCH_DIR/${COUNT}_${DATE}_${SAFE_NAME}.patch"
              # ä½¿ç”¨ç•¶å‰ç›®éŒ„ (iptables root) å­˜æ”¾è‡¨æ™‚æª”æ¡ˆ
              local COOKIE_FILE="cookies.txt"
              local UA_CACHE="ua_cache.txt"
              
              local TARGET_COMMIT_ID=$(echo "$URL" | grep -o 'id=[a-f0-9]*' | cut -d= -f2)
              local TARGET_NORM_SUBJECT=$(echo "$RAW_NAME" | tr -dc 'a-zA-Z0-9')

              echo "---------------------------------------------------"
              echo "Processing Patch #$COUNT: $RAW_NAME"

              local PROCESS_ATTEMPT=0
              local PROCESS_SUCCESS=false

              # ğŸ”¥ V12 æ ¸å¿ƒï¼šä½¿ç”¨ while è¿´åœˆè™•ç†é‡è©¦
              while [ $PROCESS_ATTEMPT -lt 2 ]; do
                  PROCESS_ATTEMPT=$((PROCESS_ATTEMPT+1))
                  local NEED_DOWNLOAD=true

                  # ==========================================
                  # B. ç‹€æ…‹æª¢æŸ¥ (Check Phase)
                  # ==========================================
                  if [ -f "$PATCH_FILENAME" ]; then
                      echo "ğŸ” [Attempt $PROCESS_ATTEMPT] Verifying local cache..."
                      if verify_patch_integrity "$PATCH_FILENAME" "$TARGET_COMMIT_ID" "$TARGET_NORM_SUBJECT"; then
                          echo "âœ… Local cache verified valid."
                          NEED_DOWNLOAD=false
                      else
                          echo "âš ï¸ Cache verification failed. Deleting..."
                          rm -f "$PATCH_FILENAME"
                          NEED_DOWNLOAD=true
                      fi
                  else
                      NEED_DOWNLOAD=true
                  fi

                  # ==========================================
                  # C. ä¸‹è¼‰æµç¨‹ (Download Phase) - å®Œæ•´çš„ V9 åƒæ•¸é˜²ç¦¦
                  # ==========================================
                  if [ "$NEED_DOWNLOAD" = true ]; then
                      echo "â¬‡ï¸ [Attempt $PROCESS_ATTEMPT] Starting Full Download Sequence..."

                      # [UA ç”Ÿæˆ]
                      if [ $((10#$COUNT % 10)) -eq 1 ] || [ ! -f "$UA_CACHE" ]; then
                          local MINOR_VER=$((RANDOM % 100))
                          echo "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.${MINOR_VER}.0 Safari/537.36" > "$UA_CACHE"
                          rm -f "$COOKIE_FILE"
                          echo "ğŸ”„ Session Rotate: New UA Generated."
                      fi
                      local UA=$(cat "$UA_CACHE")
                      
                      # [Headers è¨­å®š]
                      local H_SEC_CH_UA='"Not(A:Brand";v="8", "Chromium";v="144", "Google Chrome";v="144"'
                      local H_SEC_PLATFORM='"Windows"'
                      local H_LANG="en-US,en;q=0.9"
                      local ACCEPT_FILE="text/x-diff,text/plain,application/octet-stream;q=0.9,*/*;q=0.8"
                      
                      local COMMIT_URL=$(echo "$URL" | sed 's|/patch/|/commit/|')
                      local LOG_URL="https://git.netfilter.org/iptables/log/"
                      
                      # [æˆ°ç•¥ 3] éš¨æ©Ÿé•·ä¼‘æ¯ (Human Fatigue)
                      if [ $((COUNT % 30)) -eq 0 ]; then
                          local SLEEP_LONG=$(shuf -i 20-40 -n 1)
                          echo "â˜• Coffee Break: Sleeping for ${SLEEP_LONG}s..."
                          sleep $SLEEP_LONG
                      else
                          sleep $(shuf -i 2-4 -n 1)
                      fi

                      local MAX_RETRIES=5
                      local DOWNLOAD_OK=false

                      for ((i=1; i<=MAX_RETRIES; i++)); do
                          local BACKOFF_TIME=$((5 * i + 5))
                          
                          # [Pre-flight Check]
                          local PREFLIGHT_DONE=false
                          if [ $((RANDOM % 5)) -eq 0 ] || [ $i -gt 1 ]; then
                              echo "ğŸ­ Performing Pre-flight check..."
                              curl -k -L -s -o /dev/null \
                                   -c "$COOKIE_FILE" -b "$COOKIE_FILE" \
                                   -H "User-Agent: $UA" -H "Referer: $LOG_URL" \
                                   "$COMMIT_URL"
                              sleep 1
                              PREFLIGHT_DONE=true
                          fi

                          local CUR_REFERER="$LOG_URL"
                          [ "$PREFLIGHT_DONE" = true ] && CUR_REFERER="$COMMIT_URL"

                          # 1. å˜—è©¦ Curl
                          if curl -k -L -s \
                               -c "$COOKIE_FILE" -b "$COOKIE_FILE" \
                               -H "User-Agent: $UA" \
                               -H "Accept: $ACCEPT_FILE" \
                               -H "Accept-Language: $H_LANG" \
                               -H "Referer: $CUR_REFERER" \
                               -H "sec-ch-ua: $H_SEC_CH_UA" \
                               -H "sec-ch-ua-platform: $H_SEC_PLATFORM" \
                               --connect-timeout 20 --retry 2 \
                               -o "$PATCH_FILENAME" "$URL"; then
                              
                              if verify_patch_integrity "$PATCH_FILENAME" "$TARGET_COMMIT_ID" "$TARGET_NORM_SUBJECT"; then
                                  echo "âœ… [Attempt $i] Download Success & Verified"
                                  DOWNLOAD_OK=true
                                  break
                              else
                                  echo "âš ï¸ [Attempt $i] Content invalid. Rotating identity..."
                                  rm -f "$COOKIE_FILE" "$UA_CACHE"
                              fi
                          fi
                          
                          # 2. ç­–ç•¥ B: Wget (Clean Request)
                          echo "âš ï¸ Curl failed/invalid. Switching to Wget..."
                          rm -f "$PATCH_FILENAME"
                          if wget --no-check-certificate -q \
                               --user-agent="$UA" \
                               --header="Accept: $ACCEPT_FILE" \
                               --header="Referer: $COMMIT_URL" \
                               --header="sec-ch-ua: $H_SEC_CH_UA" \
                               --header="sec-ch-ua-platform: $H_SEC_PLATFORM" \
                               -O "$PATCH_FILENAME" "$URL"; then
                               
                               if verify_patch_integrity "$PATCH_FILENAME" "$TARGET_COMMIT_ID" "$TARGET_NORM_SUBJECT"; then
                                   echo "âœ… [Attempt $i] Download Success (Wget)"
                                   DOWNLOAD_OK=true
                                   break
                               fi
                          fi
                          
                          echo "âŒ [Attempt $i] Failed. Cooling down ${BACKOFF_TIME}s..."
                          rm -f "$PATCH_FILENAME"
                          [ $i -lt $MAX_RETRIES ] && sleep $BACKOFF_TIME
                      done

                      if [ "$DOWNLOAD_OK" = false ]; then
                           echo "âŒ DOWNLOAD FAILED: $RAW_NAME"
                           # å¦‚æœå…©æ¬¡å˜—è©¦éƒ½å¤±æ•—ï¼Œæœ€å¾Œæœƒ return
                      fi
                  fi 

                  # ==========================================
                  # D. åŸ·è¡Œ Patch (Apply Phase)
                  # ==========================================
                  if [ "$APPLY_PATCHES" = false ]; then
                      echo "ğŸ“¦ Patch downloaded (or failed) but NOT applied (Collection Mode/Skip)."
                      PROCESS_SUCCESS=true
                      break
                  fi
                  
                  if [ ! -f "$PATCH_FILENAME" ]; then
                      echo "âŒ CRITICAL: Patch file missing '$PATCH_FILENAME'"
