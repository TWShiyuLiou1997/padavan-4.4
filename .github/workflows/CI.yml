          zip -j -r "$ZIP_NAME" "$PACK_DIR"
          
          # è¨­å®šç’°å¢ƒè®Šæ•¸ä¾› Upload èˆ‡ Release ä½¿ç”¨
          echo "FINAL_ZIP_PATH=/opt/images/$ZIP_NAME" >> $GITHUB_ENV
