      # =======================================================
      # [æœ€çµ‚ç‰ˆ] 1.8.7 æ®¼ + 1.8.11 æ ¸ + ç¶²è·¯é‡è©¦æ©Ÿåˆ¶
      # =======================================================
      - name: ğŸ”¥ Build iptables from Git (Robust Hybrid)
        run: |
          echo "::group::Iptables Hybrid Build"
          
          # 1. é–å®š Makefile è·¯å¾‘
          IPT_MAKEFILE=$(find /opt/rt-n56u/trunk/user/iptables -name Makefile | head -n 1)
          IPT_DIR=$(dirname "$IPT_MAKEFILE")
          
          # æŠ“å‡º Makefile å…§å¯«æ­»çš„èˆŠç‰ˆæœ¬è™Ÿ (ä¾‹å¦‚ iptables-1.8.7)
          ORIG_VER_NAME=$(grep -o "iptables-[0-9]\+\.[0-9]\+\.[0-9]\+" "$IPT_MAKEFILE" | head -n1)
          
          echo "âœ… ç›®æ¨™ Makefile: $IPT_MAKEFILE"
          echo "âœ… å½è£ç›®éŒ„åç¨±: $ORIG_VER_NAME"
          
          cd "$IPT_DIR"
          
          # =======================================================
          # 2. ä¸‹è¼‰ Git æºç¢¼ (å¢å¼·ç‰ˆï¼šé›™å”è­°åˆ‡æ› + åƒæ•¸å„ªåŒ–)
          # =======================================================
          echo "â¬‡ï¸ Starting Robust Clone..."
          rm -rf iptables-git
          
          # å„ªåŒ– Git ç¶²è·¯è¨­ç½® (é˜²æ­¢å¤§æ–‡ä»¶/æ…¢é€Ÿå°è‡´ä¸­æ–·)
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          git config --global http.sslVerify false
          
          # å®šç¾©é‡è©¦è¿´åœˆ
          MAX_RETRIES=5
          CLONE_SUCCESS=false
          
          for ((i=1; i<=MAX_RETRIES; i++)); do
              echo "ğŸ”„ [Attempt $i/$MAX_RETRIES] Trying to clone..."
              
              # ç­–ç•¥ A: å„ªå…ˆå˜—è©¦ HTTPS
              if git clone --depth 1 https://git.netfilter.org/iptables iptables-git; then
                  echo "âœ… HTTPS Clone Successful!"
                  CLONE_SUCCESS=true
                  break
              fi
              
              echo "âš ï¸ HTTPS failed. Cleaning up and switching protocol..."
              rm -rf iptables-git
              
              # ç­–ç•¥ B: å˜—è©¦ GIT å”è­° (é€šå¸¸èƒ½ç¹é HTTPS é˜»æ“‹)
              if git clone --depth 1 git://git.netfilter.org/iptables iptables-git; then
                  echo "âœ… GIT Protocol Clone Successful!"
                  CLONE_SUCCESS=true
                  break
              fi
              
              echo "âš ï¸ GIT protocol failed too. Waiting 15s before retry..."
              sleep 15
          done
          
          # æœ€çµ‚æª¢æŸ¥
          if [ "$CLONE_SUCCESS" = false ] || [ ! -d "iptables-git" ]; then
              echo "âŒ Critical Error: All clone attempts failed. Network blocked?"
              exit 1
          fi
          
          # 3. å·å¤©æ›æ—¥ï¼šåˆªé™¤èˆŠç‰ˆæºç¢¼ï¼Œæ”¾å…¥æ–°ç‰ˆæºç¢¼
          rm -rf "$ORIG_VER_NAME"
          mv iptables-git "$ORIG_VER_NAME"
          
          # 4. æºç¢¼é è™•ç† (é€²å…¥æºç¢¼ç›®éŒ„)
          cd "$ORIG_VER_NAME"
          
          echo "ğŸ”§ Running autogen.sh..."
          ./autogen.sh || { echo "âŒ autogen failed"; exit 1; }
          
          # [ä¿®å¾© 1] ç§»é™¤èˆŠå…§æ ¸ä¸å…¼å®¹çš„ NFLOG
          if [ -f "extensions/libxt_NFLOG.c" ]; then
             echo "ğŸ’£ Removing incompatible extension: libxt_NFLOG.c"
             rm extensions/libxt_NFLOG.c
          fi
          
          # [ä¿®å¾© 2] æ‡‰ç”¨è­¦å‘Šå±è”½è£œä¸ (é˜²æ­¢ dmesg/log çˆ†ç‚¸)
          # 6. å˜—è©¦æ‡‰ç”¨è­¦å‘Šå±è”½è£œä¸ (Best Effort)
          cat << 'EOF' > "999-suppress-warnings.patch"
          --- a/libxtables/xtables.c
          +++ b/libxtables/xtables.c
          @@ -809,9 +809,11 @@
           		dptr = &((*dptr)->next);
           	}
           
          +#if 0
           	if (seen && !found)
