              "CONFIG_FLOAT_DURATION y"
              "CONFIG_NOLOGIN y"
              # [ÁßªÈô§] ÂÉÖ‰æõÈô§ÈåØÔºåÊ•µÂ∞ë‰ΩøÁî®
              # "CONFIG_NSENTER y"
              "CONFIG_FEATURE_START_STOP_DAEMON_LONG_OPTIONS y"
