      - name: ğŸ“-CORE-Modify-Template-and-Sync-Config
        env:
          RAW_TNAME: ${{ inputs.target_select }}
          NANO_OPT: ${{ inputs.nanoversion }}
          TOOLCHAIN_CHOICE: ${{ inputs.toolchain_select }}
        run: |
          TEMPLATE_DIR="/opt/rt-n56u/trunk/configs/templates"
