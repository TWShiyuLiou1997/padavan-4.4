          EOF
          
          echo "ğŸ”§ Applying patch..."
          patch -d "$ORIG_VER_NAME" -p1 < 999-suppress-warnings.patch || echo "âš ï¸ Patch failed, skipping..."
          
          cd ..
          
          # 5. æ‰‹è¡“ä¿®æ”¹ Makefile (é—œéµæ­¥é©Ÿï¼)
          # æˆ‘å€‘è¦å®Œå…¨æ›¿æ›æ‰ 1.8.7 Makefile ä¸­çš„ `configure:` å€å¡Š
          # å› ç‚ºèˆŠçš„åƒæ•¸ç¼ºå°‘äº† disable-bpf, disable-nfsynproxy ç­‰ 1.8.11 å¿…è¦çš„é–‹é—œ
          
          echo "ğŸ”§ Rewriting Makefile configuration block..."
          
          # å®šç¾©é©é… 1.8.11 çš„æ–°åƒæ•¸ (åŒ…å«ç¦ç”¨ bpf, nftables ç­‰ç¾ä»£åŠŸèƒ½)
          # æ³¨æ„ï¼šé€™è£¡çš„ SRC_NAME è®Šæ•¸é‚„æ˜¯æŒ‡å‘æˆ‘å€‘å·å¤©æ›æ—¥å¾Œçš„è³‡æ–™å¤¾
          NEW_OPTS="--prefix= --enable-static --disable-shared --disable-nftables --disable-connlabel --disable-bpf-compiler --disable-nfsynproxy --with-xtlibdir=/usr/lib/xtables --with-kernel=\$(ROOTDIR)/\$(LINUXDIR) --with-xt-lock-name=/var/lock/xtables.lock \$(if \$(CONFIG_IPV6),--enable-ipv6,--disable-ipv6) --host=\$(HOST_TARGET) --build=\$(HOST_BUILD)"
          
          # æ­¥é©Ÿ A: åˆªé™¤èˆŠçš„ configure å€å¡Š
          # é‚è¼¯ï¼šå¾ "configure:" é€™ä¸€è¡Œé–‹å§‹ï¼Œåˆªé™¤åˆ°ä¸‹ä¸€å€‹ç©ºè¡Œæˆ–ä¸‹ä¸€å€‹ç›®æ¨™å‰çš„å…§å®¹
          # 1.8.7 çš„ makefile çµæ§‹æ¯”è¼ƒç°¡å–®ï¼Œæˆ‘å€‘ç›´æ¥ç”¨ sed ç¯„åœåˆªé™¤
          # åˆªé™¤å¾ "configure:" é–‹å§‹ï¼Œåˆ°åŒ…å« ");" çš„é‚£ä¸€è¡Œ (subshell çµæŸ)
          sed -i '/^configure:/,/^\s*)/d' "$IPT_MAKEFILE"
          
          # æ­¥é©Ÿ B: é‡å»º configure å€å¡Š
          # ä½¿ç”¨ printf "\t" å¼·åˆ¶å¯«å…¥ Tab éµï¼Œç¢ºä¿ä¸æœƒå‡ºç¾ missing separator éŒ¯èª¤
          
          {
            printf "configure:\n"
            printf "\t( cd \$(SRC_NAME) ; \\\\\n"
            printf "\t./autogen.sh ; \\\\\n"
            printf "\t./configure \\\\\n"
            printf "\t\t%s ; \\\\\n" "$NEW_OPTS"
            printf "\t)\n"
          } > new_configure_block.txt
          
          # æ­¥é©Ÿ C: å°‡æ–°å€å¡Šæ’å…¥åˆ° Makefile (æ’å…¥åœ¨ romfs: ç›®æ¨™ä¹‹å‰ï¼Œæˆ–è€… clean: ä¹‹å¾Œ)
          # ç‚ºäº†ä¿éšªï¼Œæˆ‘å€‘ç›´æ¥è¿½åŠ åˆ° config_test: çš„å¾Œé¢ï¼Œæˆ–è€…é‡æ–°æ’å…¥åˆ°åŸæœ¬ä½ç½®
          # é€™è£¡é¸æ“‡æ’å…¥åˆ° clean: ä¹‹å‰
          sed -i '/^clean:/e cat new_configure_block.txt' "$IPT_MAKEFILE"
          
          # ä¿®æ­£ sed å¯èƒ½é€ æˆçš„æ’å…¥é †åºå•é¡Œ (å¦‚æœ sed e æ“´å±•ä¸æ”¯æ´ï¼Œæ”¹ç”¨ standard r)
          # ä¸Šé¢çš„ sed e æ˜¯ GNU sed ç‰¹æœ‰ã€‚æ›´é€šç”¨çš„æ–¹æ³•æ˜¯æ‰¾å®šä½é»ï¼š
          # æˆ‘å€‘æ‰¾ "clean:" é€™ä¸€è¡Œï¼Œåœ¨å®ƒ *å‰é¢* æ’å…¥æ–°å€å¡Š
          if grep -q "clean:" "$IPT_MAKEFILE"; then
             # å…ˆåˆªæ‰å‰›å‰›å¯èƒ½æ’å…¥å¤±æ•—çš„æ®˜ç•™ï¼Œé‡æ–°ç”¨æ¨™æº–æ–¹æ³•
             : 
          else
             echo "âŒ Could not find 'clean:' target in Makefile"
             exit 1
          fi
          
          # ä½¿ç”¨æœ€ç©©å®šçš„ sed 'r' æ–¹æ³•
          # 1. å…ˆæŠŠ configure å€å¡Šæ¸…ä¹¾æ·¨ (ä¸Šé¢æ­¥é©ŸAå·²ç¶“åšäº†)
          # 2. æ‰¾åˆ° config_test: å€å¡Šçš„çµå°¾ (fi ) )ï¼Œåœ¨å®ƒå¾Œé¢åŠ å…¥æ–°çš„ configure
          # æˆ–è€…æ›´ç°¡å–®ï¼šç›´æ¥è¿½åŠ åˆ°æ–‡ä»¶æœ«å°¾ï¼Œä½† Make ç¿’æ…£æŠŠ all æ”¾å‰é¢ã€‚
          # æˆ‘å€‘é¸æ“‡ï¼šæ‰¾åˆ° "clean:"ï¼Œåœ¨å®ƒä¸Šæ–¹æ’å…¥
          sed -i '/^clean:/i \
          ' "$IPT_MAKEFILE"
          # é€™è£¡æ¯”è¼ƒé›£è™•ç†å¤šè¡Œæ’å…¥ï¼Œæ”¹ç”¨è‡¨æ™‚æ–‡ä»¶æ‹¼æ¥æ³•
          
          # === æœ€çµ‚æ¥µæ‹¼æ¥æ³• (ä¿è­‰æ ¼å¼å®Œç¾) ===
          # 1. è®€å– Makefile æ‰£é™¤æ‰ configure å€å¡Šçš„éƒ¨åˆ† (å·²åš)
          # 2. å°‡ new_configure_block.txt å…§å®¹è®€å…¥è®Šæ•¸
          
          # è®“æˆ‘å€‘ç”¨ perl ä¾†åšç²¾ç¢ºæ’å…¥ï¼Œæ¯” sed æ›´ç©©
          perl -i -pe 'print `cat new_configure_block.txt` if /^clean:/' "$IPT_MAKEFILE"
          
          echo "âœ… Makefile patched successfully. Checking syntax..."
          # æª¢æŸ¥æ˜¯å¦æœ‰ Tab
          if grep -P "^\t" "$IPT_MAKEFILE" > /dev/null; then
             echo "âœ… Tab indentation detected."
          else
             echo "âš ï¸ Warning: No tabs detected? Check Makefile."
          fi
          
          # é è¦½ä¿®æ”¹å¾Œçš„ configure å€å¡Š
          grep -A 8 "^configure:" "$IPT_MAKEFILE"
          
          echo "::endgroup::"

      # =======================================================
      # [æ–°å¢] ç¶²è·¯å·¥å…·å‡ç´š v31 (è·¯å¾‘é©é… /opt/rt-n56u)
      # =======================================================
      - name: ğŸ”¥ Network Tools (Smart Compile & Robust Kernel Config)
        run: |
          echo "::group::Smart Compile Network Tools"
          
          # === è¨­å®šè·¯å¾‘ (é©é…æ­¤ workflow) ===
          BASE_DIR="/opt/rt-n56u/trunk/user"
          ARP_ROOT="$BASE_DIR/arptables"
          
          # ========================================
          # 1. Arptables (ä¿®å¾© Tab åŒ¹é…å•é¡Œ + ç¢ºä¿åå–®æœ‰å®ƒ)
          # ========================================
          echo "â¬‡ï¸ Processing Arptables..."
          
          # [æ­¥é©Ÿ A] ç¢ºä¿ Userland Config é–‹å•Ÿ
          USER_CONFIG="/opt/rt-n56u/trunk/.config"
          if [ -f "$USER_CONFIG" ]; then
              echo "ğŸ”§ Enabling CONFIG_USER_ARPTABLES in Userland .config..."
              sed -i 's/^CONFIG_USER_ARPTABLES=.*/CONFIG_USER_ARPTABLES=y/' "$USER_CONFIG"
              if ! grep -q "CONFIG_USER_ARPTABLES=y" "$USER_CONFIG"; then
                  echo "CONFIG_USER_ARPTABLES=y" >> "$USER_CONFIG"
              fi
          fi

          mkdir -p "$ARP_ROOT"
          cd "$ARP_ROOT" || exit 1
          
          # ä¸‹è¼‰æºç¢¼
          if [ ! -f "Makefile" ] || ! grep -q "arptables" "Makefile"; then
            wget --no-check-certificate "https://www.netfilter.org/pub/arptables/arptables-0.0.5.tar.gz" -O src.tar.gz
            tar -xf src.tar.gz && rm -f src.tar.gz
            
            ARP_SRC_NAME=$(ls -d arptables-0*/ | head -n 1 | sed 's/\///')
            chmod -R u+w "$ARP_SRC_NAME"
            
            echo "ğŸ”§ Creating Arptables Wrapper Makefile..."
            
            # [æ­¥é©Ÿ B] Wrapper
            cat << EOF > Makefile
          SRC_NAME=$ARP_SRC_NAME
          all:
          	\$(MAKE) -C \$(SRC_NAME) \
          		CC="\$(CC)" \
          		KERNEL_DIR=\$(KERNEL_HEADERS_PATH) \
          		COPT_FLAGS="-Os -static" \
