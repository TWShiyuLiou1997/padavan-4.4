              # Default ËÖ≥Êú¨ÈÄöÂ∏∏ÊúÉÂª∫Á´ãÊ≠£Á¢∫ÁõÆÈåÑÔºå‰∏çÈúÄË¶ÅÂæåÁ∫åÊê¨Áßª
              rm -rf temp_extract
              exit 0
              ;;
            
            "TurboTse/musl (gcc 13.3.0, musl 1.2.5)") 
              URL="https://github.com/TurBoTse/padavan/releases/download/toolchain/mipsel-linux-musl.tar.xz" 
