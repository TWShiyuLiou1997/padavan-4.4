          fi

          # 3. ç§»å‹•éŸŒé«”æª”æ¡ˆåˆ°æ‰“åŒ…ç›®éŒ„
          if [ -f "$IMAGES_DIR/${{ env.FINAL_FILENAME }}" ]; then
